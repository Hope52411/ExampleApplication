version: 2.1

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - deploy:
          filters:
            branches:
              only:
                - main
          requires:
            - build

jobs:
  build:
    working_directory: ~/ExampleApplication-20250204
    docker:
      - image: node:22.1.0
    steps:
      - checkout
      - run:
          name: Update npm
          command: 'npm install -g npm@10.7.0'  
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Run Tests
          command: npm run test
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules

  deploy:
    docker:
      - image: node:22.1.0
    steps:
      - checkout
      - run:
          name: Deploy Application
          command: |
            ssh -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_PUBLIC_DNS << 'EOF'
              set -e  # 让脚本遇到错误立即退出
              
              echo "🔹 进入 EC2 服务器，开始部署..."
              
              # 删除旧应用
              rm -rf ExampleApplication/
              
              # 克隆最新代码
              git clone https://github.com/Hope52411/ExampleApplication.git
              cd ExampleApplication
              
              # 确保环境变量正确传递
              echo "$PRIVATE_KEY" | sed 's/\\n/\n/g' > privatekey.pem
              echo "$SERVER" | sed 's/\\n/\n/g' > server.crt

              # 运行部署脚本
              chmod +x deploy.sh
              ./deploy.sh
              
              echo "✅ 部署完成！"
            EOF
