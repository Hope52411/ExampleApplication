version: 2.1

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - deploy:
          filters:
            branches:
              only:
                - main
          requires:
            - build

jobs:
  build:
    working_directory: ~/ExampleApplication-20250204
    docker:
      - image: node:22.1.0
    steps:
      - checkout
      - run:
          name: Update npm
          command: 'npm install -g npm@10.7.0'  
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Run Tests
          command: npm run test
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules

  deploy:
    docker:
      - image: node:22.1.0
    steps:
      - checkout
      - run:
          name: Deploy Application
          command: |
            echo "export SERVER=\"\$(echo \"$SERVER\" | base64 --decode)\"; \
                  export PRIVATE_KEY=\"\$(echo \"$PRIVATE_KEY\" | base64 --decode)\"; \
                  rm -rf ExampleApplication/; \
                  git clone https://github.com/Hope52411/ExampleApplication.git; \
                  source ExampleApplication/deploy.sh" \
            | ssh -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_PUBLIC_DNS
